trigger:
- main

pool:
  name: VmPool

stages:
  - stage: dev
    displayName: DEV
    jobs:
      - deployment: deploy
        displayName: Deploy
        environment: 'Private AKS Dev'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: KubernetesManifest@0
                  inputs:
                    action: 'deploy'
                    kubernetesServiceConnection: 'Private AKS Connection Dev'
                    namespace: 'dev'
                    manifests: 'bicep/aks/workload/vote.yml'