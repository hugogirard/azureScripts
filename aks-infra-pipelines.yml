# Deploy private cluster using ARM template

trigger:
 branches:
   include:
     - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  location: eastus
  resourceGroupName: 'aks-demo-rg'
  sp: 'SpDevOps'

jobs:
  - job: Bicep
    displayName: Compile Bicep files
    steps:      
      - task: Bash@3
        displayName: Install Bicep
        inputs:
          targetType: 'inline'
          script: |                                    
            # Fetch the latest Bicep CLI binary
            curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
            # Mark it as executable
            chmod +x ./bicep
            # Add bicep to your PATH (requires admin)
            sudo mv ./bicep /usr/local/bin/bicep
            bicep --version
      - task: Bash@3
        displayName: Compile bicep files
        inputs:
          targetType: inline
          script: |
            bicep build $(Build.ArtifactStagingDirectory)/bicep/aksPrivate/aks/main.bicep
  - job: PublishARM
    displayName: Publish ARM template
    steps:      
      - task: CopyFiles@2
        displayName: Copy ARM files
        inputs:
          SourceFolder: '$(Build.ArtifactStagingDirectory)/bicep/aksPrivate/aks/'
          Contents: 'main.json'
          TargetFolder: '$(build.artifactStagingDirectory)'
      - task: PublishBuildArtifacts@1
        displayName: Publish Artifacts
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'BicepArtifacts'
          publishLocation: 'Container'


